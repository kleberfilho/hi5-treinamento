<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bootstrap</title>
        <script
            type="text/javascript"
            src="https://ui5.sap.com/1.60.33/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            >
        </script>
        
        <script>
            var oInput = new sap.m.Input();
            oInput.placeAt("root")

            var oNota = new sap.m.RatingIndicator();
            oNota.placeAt("root");
            oNota.setValue(3);
            //oNota.placeAt("root").oNota.setValue(3);

            var oSlider = new sap.m.Slider();
            oSlider.placeAt("root","first");

            var oDate = new sap.m.DatePicker();
            oDate.placeAt("root");
        </script>
    </head>
    <body class="sapUiBody">
        <div id="root" class="sapUiBody"></div>
    </body>
</html>
